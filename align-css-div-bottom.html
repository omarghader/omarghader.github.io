<html>
  <head>
    <style>
      .parent {
        position: relative; /* Set parent position to absolute */
        background: yellow;
        width: 400px;
        height: 400px;
      }

      .bottom {
        position: absolute; /* Set div position to relative */
        background: red;
        width: 200px;
        height: 200px;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="bottom"></div>
    </div>
  </body>
</html>
